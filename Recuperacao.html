<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperação da Disciplina </title>
</head>

<body>

    <div>
        <h1>Qual a capital do Brasil?</h1>
        <input type="radio" name="capital" value="1" /> Brasilia<br />
        <input type="radio" name="capital" value="2" /> São Paulo<br />
        <input type="radio" name="capital" value="3" /> Porto Alegre<br />
        <input type="radio" name="capital" value="4" /> Recife
    </div>
    <div>
        <h1>Quantos estados o Brasil possui?</h1>
        <input type="radio" name="estado" value="1" /> 26 + Brasilia<br />
        <input type="radio" name="estado" value="2" /> 20 + Brasilia<br />
        <input type="radio" name="estado" value="3" /> 23 + Brasilia<br />
        <input type="radio" name="estado" value="4" /> 24 + Brasilia
    </div>
    <div>
        <h1>Em que continente está localizado o Brasil?</h1>
        <input type="radio" name="continente" value="1" /> Asia<br />
        <input type="radio" name="continente" value="2" /> America<br />
        <input type="radio" name="continente" value="3" /> Oceania<br />
        <input type="radio" name="continente" value="4" /> Antartida
    </div>
    <br />
    <div>
        <button type="button" onclick="pergunta1()">Responder
        </button>
    </div>
</body>
<script>
    function pergunta1() {
        var resposta1 = document.getElementsByName('capital');

        for (i = 0; i < resposta1.length; i++) {
            if (resposta1[i].checked) {
                var valorEscolhido = resposta1[i].value;
                if (valorEscolhido == "1") {
                    alert("Acertou pergunta 1");
                } else {
                    alert("Errou pergunta 1");
                }
            }
        }
    }

    function pergunta2() {
        var resposta2 = document.getElementsByName('estado');

        for (i = 0; i < resposta2.length; i++) {
            if (resposta2[i].checked) {
                var valorEscolhido2 = resposta2[i].value;
                if (valorEscolhido2 == "1") {
                    alert("Acertou pergunta 2");
                } else {
                    alert("Errou pergunta 2");
                }
            }
        }
    }

    function pergunta3() {
        var resposta3 = document.getElementsByName('continente');

        for (i = 0; i < resposta3.length; i++) {
            if (resposta3[i].checked) {
                var valorEscolhido3 = resposta3[i].value;
                if (valorEscolhido3 == "2") {
                    alert("Acertou pergunta 3");
                } else {
                    alert("Errou pergunta 3");
                }
            }
        }
    }

</script>

</html>
